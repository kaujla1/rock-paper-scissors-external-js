<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body> 

    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard-outer">
      <div class="scoreboard-inner">
        <div class="player">
          <p>Player Score</p>
        </div>
        <div class="computer">
          <p>Computer Score</p>
        </div>
      </div>
    </div>

    <div class="versus">
      <div class="player-choice">
        <h3>You</h3>
        <div class="player-choice-img"></div>
      </div>
      
      <div class="vs">VS</div>

      <div class="computer-choice">
        <h3>Computer</h3>
        <div class="computer-choice-img"></div>
      </div>
    </div>

    <div class="choices">
      <button class="rock"><img class="rock-img" src="./rps-icons/rock.svg" alt="Hand in fist shape graphic"></button> 
      <button class="paper"><img class="paper-img" src="./rps-icons/paper.svg" alt="Hand in paper shape graphic"></button>
      <button class="scissors"><img class="scissors-img" src="./rps-icons/scissors.svg" alt="Hand in scissors shape graphic"></button>
    </div>

  </body>
</html>
