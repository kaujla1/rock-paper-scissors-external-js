<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
  </head>

  <body> 

    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard-outer">
      <h3>Score</h3>
      <div class="scoreboard-inner">
        <div class="player">
        </div>
        <p class="score-separator">â€”</p>
        <div class="computer">
        </div>
      </div>
    </div>

    <div class="versus">
      <div class="player-choice">
        <h3>You</h3>
        <div class="player-choice-img-div"></div>
      </div>
      
      <div class="vs">VS</div>

      <div class="computer-choice">
        <h3>Computer</h3>
        <div class="computer-choice-img-div"></div>
      </div>
    </div>

    <div class="instructions">
      <div class="click-here">
        <span class="material-symbols-outlined">
          arrow_downward 
        </span>
        <p>Click to begin</p>
        <span class="material-symbols-outlined">
          arrow_downward 
        </span>
      </div>
    </div>

    <div class="choices">
      <button class="rock"><img class="rock-img" src="./rps-icons/rock.png" alt="Hand in fist shape graphic"></button> 
      <button class="paper"><img class="paper-img" src="./rps-icons/paper.png" alt="Hand in paper shape graphic"></button>
      <button class="scissors"><img class="scissors-img" src="./rps-icons/scissors.png" alt="Hand in scissors shape graphic"></button>
    </div>

  </body>
</html>
